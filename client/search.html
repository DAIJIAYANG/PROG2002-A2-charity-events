<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search — Charity Events</title>
  <link rel="stylesheet" href="public/css/styles.css">
</head>
<body>
  <header>
  <div class="container">
    <h1>Charity Events — Brisbane & Gold Coast</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="search.html">Search Events</a>
    </nav>
  </div>
</header>

  <main class="container">
    <section class="card">
      <h2>Find Events</h2>
      <form id="searchForm">
        <div class="grid" style="grid-template-columns: repeat(auto-fit, minmax(220px,1fr));">
          <div>
            <label for="date_from">Date from</label>
            <input type="date" id="date_from" name="date_from">
          </div>
          <div>
            <label for="date_to">Date to</label>
            <input type="date" id="date_to" name="date_to">
          </div>
          <div>
            <label for="location">Location (contains)</label>
            <input type="text" id="location" name="location" placeholder="Brisbane, Gold Coast...">
          </div>
          <div>
            <label for="category_id">Category</label>
            <select id="category_id" name="category_id">
              <option value="">Any</option>
            </select>
          </div>
        </div>
        <div style="margin-top:12px;">
          <button type="submit" class="btn">Search</button>
          <button type="button" id="clearBtn" class="btn secondary">Clear Filters</button>
        </div>
      </form>
      <div id="searchMsg" class="small" style="margin-top:8px;"></div>
      <div id="searchError" class="alert" style="display:none;"></div>
    </section>

    <h2 style="margin-top:24px;">Results</h2>
    <div id="resultsGrid" class="grid" aria-live="polite"></div>
  </main>
  <footer>
    <p>&copy; 2025 Charity Events</p>
  </footer>

  <script src="public/js/config.js"></script>
  <script src="public/js/search.js"></script>
</body>
</html>
